<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Alunos - Professor</title>
    <link rel="stylesheet" href="avaliacao.css"> <!-- CSS para a página de avaliação do professor -->
</head>
<body>

    <header class="app-header">
        <div class="logo-area">
            <img src="blusoft.svg" alt="BLUSOFT ACATE Logo" class="logo-main-img">
            <!-- Se você quiser o subtítulo "POLO - BLUMENAU" como no materiais_de_apoio.html, adicione-o aqui: -->
            <!-- <span class="logo-sub">POLO - BLUMENAU</span> -->
        </div>
        <div class="header-actions">
            <a href="#" class="user-profile-link">Perfil do usuário</a>
            <span class="icon-placeholder">
                <img src="icons/sino.svg" alt="Notificações">
                <!-- Adicione o badge se for necessário nesta página -->
                <!-- <span class="badge">1</span> -->
            </span>
            <span class="icon-placeholder">
                <img src="icons/email.svg" alt="Mensagens">
                <!-- Adicione o badge se for necessário nesta página -->
                <!-- <span class="badge">N</span> -->
            </span>
            <span class="icon-placeholder">
                <img src="icons/perfil.svg" alt="Perfil">
            </span>
            <!-- Botão para mudar para a visão do Aluno, AGORA DENTRO DE header-actions -->
            <button id="roleToggle" class="role-toggle-button">Aluno</button>
        </div>
    </header>

    <div class="main-container">
        <main class="content-area">
            <div class="breadcrumbs">Painel do usuário > Gerenciar Cursos > Avaliação</div>

            <div class="evaluation-layout">
                <section class="student-list-pane">
                    <table>
                        <thead>
                            <tr><th>Aluno</th><th>Notas</th><th></th></tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Linhas dos alunos serão inseridas pelo JS -->
                        </tbody>
                    </table>
                </section>

                <section class="student-feedback-pane">
                    <h2 id="selectedStudentName">Selecione um Aluno</h2>
                    <p class="grade-display" id="selectedStudentGrade"></p>

                    <form id="feedbackForm" class="hidden">
                        <label for="feedbackText">Pontos a melhorar:</label>
                        <textarea id="feedbackText" placeholder="O aluno precisa melhorar em..."></textarea>
                        <button type="submit" class="submit-btn">Enviar</button>
                    </form>
                    <div id="recommendationsResult" class="materials-list-recommendations hidden">
                        <!-- Recommendations will be loaded here by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="avaliacao.js" defer></script>
</body>
</html>
